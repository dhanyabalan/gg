<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up and Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/signup.css">
    
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body background="kerala\wp2783386.jpg">
    <!-- header -->
 <header class="head">
    <div class="logo">
        <img src="images\kerala-tourism-title.png" alt="logo" > 
        <div class="menu">
            <a href="index.html" target="_blank">Home</a>
            <a href="destination.html" target="_blank">Where To Go </a>
            <a href="thingstodo.html" target="_blank">Things To Do</a>
            <a href="login.html" target="_blank">Login/Sign Up</a>
        </div>

    </div>
    

</header>
<!-- header -->
  <div class="container">   
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Sign Up form -->
        <form action="index.html" class="Signup">
          <h3>Sign Up Now!!!</h3>
          <div class="form-group">
              <label for="name">Full Name</label>
            <input type="text" class="form-control" placeholder="Full Name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
          </div>      
          <div class="form-group">
              <label for="psw">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" name="psw" required> 
          </div>   
          <div class="form-group">
            <label for="psw-repeat">Repeat Password</label>
            <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" required>
          </div>
          <div class="form-group">
            <label>Profile Photo</label>
            <input type="file" id="Profile-pic" name="channel-img" class="form-control">
            <label for="Profile-pic" class="choose-icon"><i class="fa fa-camera" aria-hidden="true"></i></label>
          </div>
          <div class="form-group">
            <label class="term-policy"><input type="checkbox"> By creating an account you agree to our <a href="#">Terms & Privacy</a>.</label>
          </div>
          <button type="submit" class="btn btn-success">Signup</button>
          <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
          <hr>
          <div class="form-group">
            <p class="not-yet">Already have an account? <a href="login.html">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
